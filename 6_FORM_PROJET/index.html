<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venda seu Carro</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h3><span class="required-c">C</span>adastre seu veiculo para vender mais rapido!</h3>
    </div>
    <div class="form-container">
      <div class="form-header">
        <p>Formulario</p>
      </div>
      <div class="form-body">
        <h1 class="form-title">Venda facil seu carro!</h1>
        <p>Descreva as características e marque os opcionais que ele possuí</p>
      </div>
      <form>
        <div class="box-input">
          <label for="title">Titulo do anucio <span class="required-fild">*</span></label>
          <input type="text" name="title" id="title" class="block" placeholder="Titulo para anuciar o seu carro" minlength="1" maxlength="30" required>
        </div>

        <div class="box-input">
          <label for="price">Preço<span class="required-fild">*</span></label>

          <input type="number" name="price" id="price" class="block" placeholder=" Defina o preço" required>
        </div>

        <div class="box-input">
          <label for="description">Descrição<span class="required-fild">*</span></label>

          <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veiculo, por exemplo: se ele tem algum arranhão "></textarea>
        </div>

        <div class="box-input">
          <label for="brand">Marca<span class="required-fild">*</span></label>
          <input type="text" name="title" id="title" class="block" placeholder="Digite a marca do seu veiculo" required>
        </div>

        <div class="box-input">
          <label for="model">Modelo<span class="required-fild">*</span></label>
          <input type="text" name="title" id="title" class="block" placeholder="Digite a modelo do seu veiculo" required>
        </div>

        <div class="box-input">
          <label for="mileage">kilometragem<span class="required-fild">*</span></label>
          <input type="number" name="title" id="title" class="block" placeholder="Digite a kilometragem do seu veiculo" required>
        </div>

        <div class="box-input">
          <label for="purchase-date">Data de compra<span class="required-fild">*</span></label>
          <input type="date" name="title" id="title" class="block" required>
        </div>

        <div class="box-input">
          <p>Tipo de cambio: <span class="required-fild">*</span></p>
          <input type="radio" id="manual" name="gear">
          <label for="manual">Manul</label>
          <input type="radio" id="auto" name="gear">
          <label for="auto">Automatico</label>
        </div>

        <div class="optional-box">
          <p>Opcionais</p>
          <ul class="optional-list">
            <li>
              <input type="checkbox" id="airbag" name="[]" value="airbag">
              <label for="airbag">Airbag</label>
            </li>

            <li>
              <input type="checkbox" id="alarm" name="[]" value="alarm">
              <label for="alarm">Alarm</label>
            </li>

            <li>
              <input type="checkbox" id="ac" name="[]" value="ac">
              <label for="ac">Ar condicionado</label>
            </li>

            <li>
              <input type="checkbox" id="reverse" name="[]" value="reverse">
              <label for="reverse">Camera de Ré</label>
            </li>
          </ul>
        </div>

        <div class="optional-input">

          <ul class="optional-list">
            <li>
              <input type="checkbox" id="lane-assist" name="[]" value="lane-assist">
              <label for="lane-assist">Assistente de pista</label>
            </li>

            <li>
              <input type="checkbox" id="keyless" name="[]" value="keyless">
              <label for="keyless">Partida Keyless</label>
            </li>

            <li>
              <input type="checkbox" id="smartphone" name="[]" value="smartphone">
              <label for="smartphone">integração de Celular</label>
            </li>

            <li>
              <input type="checkbox" id="leather_seat" name="[]" value="leather_seat">
              <label for="leather_seat">Banco de coro</label>
            </li>
          </ul>
        </div>
        <div class="box-input">
          <p>Foto do Carro: <span class="required-fild">*</span></p>
          <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
        </div>
        <input type="submit" value="Enviar" class="btn-submit">
      </form>
    </div>
  </div>
</body>

</html>
